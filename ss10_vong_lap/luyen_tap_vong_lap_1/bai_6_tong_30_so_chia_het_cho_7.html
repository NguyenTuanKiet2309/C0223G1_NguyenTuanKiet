<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 7;
    let tong = 0;
    while (count < 30){
        if (number%7==0) {
            console.log(number + " là số chia hết cho 7");
            count++;
            tong += number;
        } number++;
    } console.log("Tổng của 30 số chia hết cho 7 là :" + tong);
</script>
</body>
</html>
