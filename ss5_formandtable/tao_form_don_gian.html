<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Tạo Form Đơn Giản</title>
</head>
<body>
    <form method="post" action="https://www.google.com.vn" style="width: 600px">
        <fieldset>
            <center>
                <h1 style="background-color: orange; color: white">Sở Thích Của Bạn</h1>

                    <tr>
                        <td align="right" style="color: blue">Họ Và Tên</td>
                        <td><input type="text" name="yourname" style="width: 200px" </td>
                    </tr>
                    <tr>
                        <td align="right" style="color: blue">Email</td>
                        <td><input type="text" name="Email" style="width: 150"></td>
                    </tr>
                    <tr>
                        <td align="right" style="color: blue">Sở Thích</td>
                        <td style="color: orange">
                            <input type="checkbox" name="hobby"> Thể Thao
                            <input type="checkbox" name="hobby"> Âm nhạc
                            <input type="checkbox" name="hobby"> Đọc Sách
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="color: orange">
                            <input type="checkbox" name="hobby"> Lướt Web
                            <input type="checkbox" name="hobby"> Chơi Game
                            <input type="checkbox" name="hobby"> Điện Ảnh
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="color: orange">
                            <input type="checkbox" name="Favorite"> Du Lịch
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" name="submit form" value="Gửi Thông Tin">
                            <input type="reset" name="Reset form" value="Nhập Lại">
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</form>
