<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<fieldset style="width: 100px; background-color: orange; color: red">
    <legend>Form Đăng Ký</legend>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">

    <input type="text" name="name"><br>
    Email:<br>
    <input type="text" name="email"><br>
    Số Điện Thoại:<br>

    Giới Tính:<br>

    <input type="radio" name="gender" value="Nữ"> Nữ <br>
    <input style="color: red; background-color: yellow" type="submit" name="" value="Đăng ký">
</fieldset>
</form>
