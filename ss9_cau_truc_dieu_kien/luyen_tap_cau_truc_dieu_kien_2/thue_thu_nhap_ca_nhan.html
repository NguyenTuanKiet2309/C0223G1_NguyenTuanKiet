<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let thuNhap = prompt('Nhập số tiền thu nhập chịu thuế theo tháng(triệu đồng):');
    if (thuNhap < 10) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.05 + ' triệu đồng');
    } else if (thuNhap < 20) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.10 + ' triệu đồng');
    } else if (thuNhap < 30) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.15 + ' triệu đồng');
    } else if (thuNhap < 40) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.20 + ' triệu đồng');
    } else if (thuNhap < 50) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.25 + ' triệu đồng');
    } else if (thuNhap < 80) {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.30 + ' triệu đồng');
    } else {
        alert('Thuế thu nhập cá nhân của bạn là :' + thuNhap * 0.35 + ' triệu đồng');
    }
</script>
</html>
