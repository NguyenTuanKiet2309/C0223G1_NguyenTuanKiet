<script>
    let soTien = prompt('Nhập số tiền bạn muốn vay :') * 1;
    let soThang = prompt('Nhập số tháng bạn muốn vay :') * 1;
    let laiSuat = prompt('Nhập lãi suất theo tháng :') * 1;
    let soTienLai = soTien * Math.pow((1 + laiSuat), soThang);
        alert('Lãi ngân hàng ( lãi mẹ đẻ lãi con) là : ' + (soTienLai - soTien));
</script>
