<script>
    let soDien = prompt('Nhập số điện đã sử dụng của bạn')*1;
    let bac1 = soDien*1678;
    let bac2 = soDien*1734;
    let bac3 = soDien*2014;
    let bac4 = soDien*2536;
    let bac5 = soDien*2834;
    if (soDien < 50){
        alert('Số tiền điện của bạn là:' + bac1);
    } else if (soDien < 100){
        alert('Số tiền điện của bạn là:' + bac2);
    } else if (soDien < 200){
        alert('Số tiền điện của bạn là:' + bac3);
    } else if (soDien < 300){
        alert('Số tiền điện của bạn là:' + bac4);
    } else {
        alert('Số tiền điện của bạn là:' + bac5);
    }
</script>
